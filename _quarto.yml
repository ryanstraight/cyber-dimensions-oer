citation:
  type: book
  title: "Cyber Dimensions: Open Educational Resource Toolkit"
  author: "Ryan M. Straight"
  doi: 10.17605/OSF.IO/XYFM9
  url: "https://github.com/ryanstraight/cyber-dimensions-oer"
  
params:
  orcid-straight: 0000-0002-6251-5662
  google-scholar-straight: https://scholar.google.com/citations?user=7y4X8jgAAAAJ

format:
  html:
    title-meta: "Cyber Dimensions: Open Educational Resource Toolkit"
    theme: 
      - flatly
      - assets/custom.scss
    css: assets/styles.css
    sidebar:
      style: "docked"
      search: true
      collapse-level: 2
      pinned: true
    toc: true
    toc-location: right
    toc-title: "Contents"
    toc-depth: 3
    toc-expand: 2
    number-sections: true
    number-depth: 1
    code-fold: false
    code-copy: true
    code-line-numbers: true
    fig-responsive: true
    fig-cap-location: bottom
    tbl-cap-location: top
    lightbox:
      match: auto
      effect: zoom
      desc-position: bottom
    crossref:
      fig-title: "Figure"
      fig-prefix: "Figure"
      tbl-title: "Table"
      tbl-prefix: "Table"
      eq-prefix: "Equation"
      sec-prefix: "Section"
    link-external-newwindow: true
    link-external-icon: true
    citations-hover: true
    footnotes-hover: true
    smooth-scroll: true
    anchor-sections: true
